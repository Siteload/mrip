<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User IP</title>
    <script>
        function getUserIP() {
            // Using a third-party service to get the public IP address
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    document.getElementById('userIP').innerText = 'Your IP Address: ' + ipAddress;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        }

        window.onload = getUserIP;
    </script>
</head>
<body>
    <h1 id="userIP">Loading pls wait...</h1>
</body>
</html>
